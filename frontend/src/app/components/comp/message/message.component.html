<div class="container mt-3">
    <div class="message-bubble">
        <div class="message-header">
            <span class="user-name">{{message.userName}}</span>
            <span class="timestamp">{{message.timeStamp}}</span>
        </div>
        <div class="message-content">
            {{message.content}}
        </div>
    </div>
</div>
